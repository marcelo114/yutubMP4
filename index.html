<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>P2 Ultimate - YouTube Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 style="font-size: 1.6rem; text-align: center; margin: 15px 0; font-weight: 900;">
        <i class="fab fa-youtube" style="color: #ff0000;"></i> P2 <span style="font-weight: 400;">ULTIMATE</span>
    </h1>

    <section class="section yt-box">
        <div id="yt-input-ui">
            <h2 class="title-sec" style="color: #ff0000; font-size: 0.9rem; margin-bottom: 10px;">
                <i class="fas fa-link"></i> CONVERTER LINK DO YOUTUBE
            </h2>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="yt-url" class="search-box" style="margin-bottom:0;" placeholder="Cole a URL do v√≠deo aqui...">
                <button onclick="startConversion()" class="btn-ctrl btn-red">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
        <div id="yt-frame-ui" class="hidden">
            <div class="close-bar">
                <span><i class="fas fa-cog fa-spin"></i> PROCESSANDO V√çDEO...</span>
                <span onclick="closeConversion()" style="cursor:pointer;"><i class="fas fa-times"></i> FECHAR</span>
            </div>
            <iframe id="conv-iframe" src="" scrolling="no"></iframe>
        </div>
    </section>

    <div class="mode-toggle">
        <button id="btn-mp3" class="mode-btn active" onclick="setMode('mp3')">
            <i class="fas fa-folder-open"></i> MEUS MP3
        </button>
        <button id="btn-radio" class="mode-btn" onclick="setMode('radio')">
            <i class="fas fa-broadcast-tower"></i> R√ÅDIOS AO VIVO
        </button>
    </div>

    <section class="section" style="text-align: center;">
        <div class="cd-disk" id="cd-disk">
            <img id="cd-cover" src="https://cdn-icons-png.flaticon.com/512/26/26433.png">
        </div>

        <div class="track-info">
            <b id="track-title">P2 Player Ultimate</b>
            <small id="track-sub">Selecione uma fonte de √°udio</small>
        </div>

        <div class="progress-container">
            <span id="time-current">0:00</span>
            <div class="progress-bar" id="progress-bar-click">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="time-total">0:00</span>
        </div>

        <div class="controls">
            <button class="btn-ctrl" onclick="handlePrev()"><i class="fas fa-step-backward"></i></button>
            <button class="btn-ctrl btn-play" id="play-btn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
            <button class="btn-ctrl" onclick="handleNext()"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-mute" style="font-size: 0.8rem;"></i>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
            <i class="fas fa-volume-up" style="font-size: 0.8rem;"></i>
        </div>
    </section>

    <div id="panel-mp3" class="section">
        <label class="upload-label">
            <input type="file" id="mp3-input" accept="audio/*" multiple style="display:none">
            <i class="fas fa-cloud-upload-alt"></i> ADICIONAR M√öSICAS MP3
        </label>
        <div class="scroll-area" id="mp3-list">
            </div>
    </div>

    <div id="panel-radio" class="section hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="font-size: 0.8rem; color: var(--text-sec);">ESTA√á√ïES BRASIL</span>
            <button class="refresh-btn" onclick="loadRadios()" style="border: none; background: transparent; color: #ff0000; cursor: pointer;">
                <i class="fas fa-sync-alt"></i> ATUALIZAR
            </button>
        </div>
        <input type="text" id="radio-search" class="search-box" placeholder="üîç Buscar r√°dio pelo nome..." oninput="searchRadio()">
        <div class="scroll-area" id="radio-list">
            Carregando lista...
        </div>
    </div>

</div>

<audio id="main-audio"></audio>

<script src="script.js"></script>

</body>
</html>
